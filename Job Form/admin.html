<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>📊 لوحة إدارة الطلبات</h1>
            <p>بى بى اس سوفت - إدارة طلبات التوظيف والتدريب</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalApplications">0</div>
                <div class="stat-label">إجمالي الطلبات</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingApplications">0</div>
                <div class="stat-label">في انتظار المراجعة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="jobApplications">0</div>
                <div class="stat-label">طلبات وظائف</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="internshipApplications">0</div>
                <div class="stat-label">طلبات تدريب</div>
            </div>
        </div>

        <div class="filter-controls">
            <div class="filter-row">
                <div class="filter-group">
                    <label>حالة الطلب</label>
                    <select id="statusFilter">
                        <option value="">جميع الحالات</option>
                        <option value="pending">في انتظار المراجعة</option>
                        <option value="reviewed">قيد المراجعة</option>
                        <option value="shortlisted">مختار للمقابلة</option>
                        <option value="rejected">مرفوض</option>
                        <option value="accepted">مقبول</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>نوع التقديم</label>
                    <select id="typeFilter">
                        <option value="">جميع الأنواع</option>
                        <option value="وظيفة">وظيفة</option>
                        <option value="تدريب">تدريب</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>البحث بالاسم</label>
                    <input type="text" id="searchFilter" placeholder="ابحث بالاسم...">
                </div>
                <div class="filter-group">
                    <button class="filter-btn" onclick="applyFilters()">🔍 تطبيق الفلاتر</button>
                </div>
                <div class="filter-group">
                    <button class="filter-btn download-btn" onclick="downloadExcel()">📊 تحميل Excel</button>
                </div>
            </div>
        </div>

        <div class="applications-table">
            <div class="table-header">
                <div class="application-row">
                    <div>الاسم</div>
                    <div>البريد الإلكتروني</div>
                    <div>نوع التقديم</div>
                    <div>التخصص</div>
                    <div>تاريخ التقديم</div>
                    <div>الحالة</div>
                    <div>الإجراءات</div>
                </div>
            </div>
            <div class="table-content" id="applicationsTable">
                <!-- Applications will be loaded here -->
            </div>
        </div>
        
        <!-- Form Page Link -->
        <div class="form-page-link-container">
            <a href="/" class="form-page-link">📝 Form Page</a>
        </div>

        <!-- Password Update Section -->
        <div class="password-update-container" style="max-width:400px;margin:40px auto 0 auto;padding:16px 20px;background:#f8f9fa;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.04);text-align:center;">
            <h3 style="font-size:1.1em;margin-bottom:12px;">تغيير كلمة مرور لوحة الإدارة</h3>
            <input type="password" id="newAdminPassword" placeholder="أدخل كلمة مرور جديدة" style="width:70%;padding:8px 10px;border-radius:6px;border:1px solid #ccc;font-size:1em;">
            <button id="savePasswordBtn" style="padding:8px 18px;margin-right:8px;background:#6abd45;color:white;border:none;border-radius:6px;font-weight:600;cursor:pointer;">حفظ</button>

    <!-- Modal for viewing application details -->
    <div id="applicationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Application details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api/applications';
        let allApplications = [];

        // Load applications on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadApplications();
        });

        async function loadApplications() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.success) {
                    allApplications = data.applications;
                    displayApplications(allApplications);
                    updateStats(allApplications);
                } else {
                    console.error('Failed to load applications:', data.error);
                }
            } catch (error) {
                console.error('Error loading applications:', error);
            }
        }

        function displayApplications(applications) {
            const tableContent = document.getElementById('applicationsTable');
            tableContent.innerHTML = '';

            if (applications.length === 0) {
                tableContent.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">لا توجد طلبات</div>';
                return;
            }

            applications.forEach(app => {
                const row = document.createElement('div');
                row.className = 'application-row';
                
                const submittedDate = new Date(app.submittedAt).toLocaleDateString('ar-EG');
                const statusClass = `status-${app.status}`;
                const statusText = getStatusText(app.status);

                row.innerHTML = `
                    <div data-label="الاسم">${app.fullName}</div>
                    <div data-label="البريد الإلكتروني">${app.email}</div>
                    <div data-label="نوع التقديم">${app.applicationType}</div>
                    <div data-label="التخصص">${app.major}</div>
                    <div data-label="تاريخ التقديم">${submittedDate}</div>
                    <div data-label="الحالة"><span class="status-badge ${statusClass}">${statusText}</span></div>
                    <div data-label="الإجراءات">
                        <button class="action-btn btn-view" onclick="viewApplication('${app._id}')" title="عرض">👁️<span> عرض</span></button>
                        <button class="action-btn btn-update" onclick="updateStatus('${app._id}')" title="تحديث">✏️<span> تحديث</span></button>
                        <button class="action-btn btn-delete" onclick="deleteApplication('${app._id}', '${app.fullName}')" title="حذف">🗑️<span> حذف</span></button>
                    </div>
                `;
                
                tableContent.appendChild(row);
            });
        }

        function updateStats(applications) {
            document.getElementById('totalApplications').textContent = applications.length;
            document.getElementById('pendingApplications').textContent = applications.filter(app => app.status === 'pending').length;
            document.getElementById('jobApplications').textContent = applications.filter(app => app.applicationType === 'وظيفة').length;
            document.getElementById('internshipApplications').textContent = applications.filter(app => app.applicationType === 'تدريب').length;
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'في انتظار المراجعة',
                'reviewed': 'قيد المراجعة',
                'shortlisted': 'مختار للمقابلة',
                'rejected': 'مرفوض',
                'accepted': 'مقبول'
            };
            return statusMap[status] || status;
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            let filteredApplications = allApplications;

            if (statusFilter) {
                filteredApplications = filteredApplications.filter(app => app.status === statusFilter);
            }

            if (typeFilter) {
                filteredApplications = filteredApplications.filter(app => app.applicationType === typeFilter);
            }

            if (searchFilter) {
                filteredApplications = filteredApplications.filter(app => 
                    app.fullName.toLowerCase().includes(searchFilter) ||
                    app.email.toLowerCase().includes(searchFilter)
                );
            }

            displayApplications(filteredApplications);
        }

        async function deleteApplication(id, fullName) {
            console.log('🔍 Delete function called with:', { id, fullName });
            
            // Show confirmation dialog
            const confirmed = confirm(`⚠️ هل أنت متأكد من حذف طلب ${fullName}؟\n\nهذا الإجراء لا يمكن التراجع عنه.`);
            
            if (!confirmed) {
                console.log('❌ User cancelled deletion');
                return;
            }
            
            try {
                console.log('🗑️ Starting deletion process for ID:', id);
                console.log('🌐 API_URL:', API_URL);
                
                const deleteUrl = `${API_URL}/${id}`;
                console.log('🔗 Full delete URL:', deleteUrl);
                
                const response = await fetch(deleteUrl, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('📡 Delete response status:', response.status);
                console.log('📡 Delete response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ Response error text:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('📄 Delete response data:', data);
                
                if (data.success) {
                    console.log('✅ Delete successful');
                    alert('✅ تم حذف الطلب بنجاح');
                    loadApplications(); // Reload applications
                } else {
                    console.error('❌ Delete failed:', data.error);
                    alert('❌ فشل في حذف الطلب: ' + (data.error || 'خطأ غير محدد'));
                }
            } catch (error) {
                console.error('❌ Error deleting application:', error);
                alert('❌ حدث خطأ في حذف الطلب: ' + error.message);
            }
        }

        // Excel Download Function
        function downloadExcel() {
            // Get current filtered applications or all applications
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            let applicationsToExport = allApplications;

            // Apply same filters as the table
            if (statusFilter) {
                applicationsToExport = applicationsToExport.filter(app => app.status === statusFilter);
            }

            if (typeFilter) {
                applicationsToExport = applicationsToExport.filter(app => app.applicationType === typeFilter);
            }

            if (searchFilter) {
                applicationsToExport = applicationsToExport.filter(app => 
                    app.fullName.toLowerCase().includes(searchFilter) ||
                    app.email.toLowerCase().includes(searchFilter)
                );
            }

            if (applicationsToExport.length === 0) {
                alert('❌ لا توجد بيانات للتصدير');
                return;
            }

            // Create CSV content
            const csvContent = createCSVContent(applicationsToExport);
            
            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `job-applications-${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function createCSVContent(applications) {
            // CSV Headers (Arabic with English equivalents for Excel compatibility)
            const headers = [
                'الاسم / Name',
                'البريد الإلكتروني / Email',
                'رقم الهاتف / Phone',
                'المحافظة / Governorate',
                'التخصص / Major',
                'سنة التخرج / Graduation Year',
                'نوع التقديم / Application Type',
                'الراتب المتوقع / Expected Salary',
                'متاح من / Availability Date',
                'المهارات / Skills',
                'الحالة / Status',
                'تاريخ التقديم / Submission Date',
                'تاريخ المراجعة / Review Date',
                'تمت المراجعة بواسطة / Reviewed By'
            ];

            // Create CSV header row
            let csvContent = '\ufeff'; // BOM for Arabic text support
            csvContent += headers.join(',') + '\n';

            // Add data rows
            applications.forEach(app => {
                const row = [
                    `"${app.fullName || ''}"`,
                    `"${app.email || ''}"`,
                    `"${app.phone || ''}"`,
                    `"${app.governorate || ''}"`,
                    `"${app.major || ''}"`,
                    `"${app.graduationYear || ''}"`,
                    `"${app.applicationType || ''}"`,
                    `"${app.expectedSalary || ''}"`,
                    `"${app.availabilityDate ? new Date(app.availabilityDate).toLocaleDateString('ar-EG') : ''}"`,
                    `"${app.skills || ''}"`,
                    `"${getStatusText(app.status) || ''}"`,
                    `"${new Date(app.submittedAt).toLocaleString('ar-EG')}"`,
                    `"${app.reviewedAt ? new Date(app.reviewedAt).toLocaleString('ar-EG') : ''}"`,
                    `"${app.reviewedBy || ''}"`
                ];
                
                csvContent += row.join(',') + '\n';
            });

            return csvContent;
        }
